name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm ci

    - name: Install library dependencies
      run: |
        cd src
        npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build